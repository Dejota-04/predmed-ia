<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de TMP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #af4c4c;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin: 10px 0;
            display: block;
            color: #555;
        }

        input[type="text"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #af4c4c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a04545;
        }

        h2 {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }

        #resultado {
            font-size: 18px;
            margin-top: 10px;
            color: #af4c4c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Previsão de TMP</h1>

        <!-- Formulário para o usuário digitar o dia e horário -->
        <form id="formulario">
            <label for="dia">Dia da semana:</label>
            <input type="text" id="dia" name="dia" required placeholder="Ex: Segunda-feira">
            <br>
            <label for="horario">Horário:</label>
            <input type="time" id="horario" name="horario" required>
            <br>
            <button type="submit">Prever TMP</button>
        </form>

        <h2>Resultado:</h2>
        <p id="resultado"></p>
    </div>

    <script>
        // Função para fazer a requisição de previsão
        async function preverTMP(dia, horario) {
            try {
                const res = await fetch("http://localhost:5000/prediz_digito", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ dia, horario })
                });
                const data = await res.json();
                // Exibir a previsão na tela
                document.getElementById('resultado').textContent = "TMP Previsto: " + data.previsao + " minutos";
            } catch (error) {
                console.error('Erro na requisição:', error);
                document.getElementById('resultado').textContent = "Erro ao realizar a previsão.";
            }
        }

        // Manipulador do evento de envio do formulário
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault(); // Impede o envio do formulário

            // Obter os valores dos campos
            const dia = document.getElementById('dia').value;
            const horario = document.getElementById('horario').value;

            // Chamar a função para fazer a previsão
            preverTMP(dia, horario);
        });
    </script>
</body>

</html>
